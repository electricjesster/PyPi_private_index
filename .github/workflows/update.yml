name: update

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: Package name
        required: true
        type: string
      version:
        description: New version of the package (tag name)
        required: true
        type: string
  repository_dispatch:
    types:
      - package_publish

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Determine package info
      id: meta
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
          echo "pkg=${{ github.event.client_payload.package }}" >> "$GITHUB_OUTPUT"
          echo "ver=${{ github.event.client_payload.version }}" >> "$GITHUB_OUTPUT"
        else
          echo "pkg=${{ inputs.package_name }}" >> "$GITHUB_OUTPUT"
          echo "ver=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
        fi
    - name: Run Action
      env:
        PKG_ACTION: UPDATE
        PKG_NAME: ${{ steps.meta.outputs.pkg }}
        PKG_VERSION: ${{ steps.meta.outputs.ver }}
      run: |
        pip install beautifulsoup4
        python .github/actions.py 
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: ':package: [:robot:] Update package in PyPi index'
        title: '[ðŸ¤–] Update `${{ steps.meta.outputs.pkg }}` in PyPi index'
        body: Automatically generated PR, updating `${{ steps.meta.outputs.pkg }}` in PyPi
          index.
        branch-suffix: random
        delete-branch: true
